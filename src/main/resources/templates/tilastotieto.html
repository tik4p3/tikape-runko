<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
<head>
  <title>Tietoa keittokirjasta</title>
</head>
<body>
    <h2>Keittokirjan tietojen haku</h2> 
    
    <p> Valitse tarkasteltava raaka-aine valikosta</p>
        <form method="POST" action="">
            Raaka-aine:<br/>
            <ul>
                <li th:each="aine:${raakaaineet}">
                <select name="raakaaine">
                    <option name="${aine.nimi}">Raaka-aine</option>                    
                </select>
                </li> 
            </ul>
            <input type="submit" value="Tarkastele tietoja"/><br/>
            <!-- Käytetty uutta java puoellla lisättäävää aineita listaa ja lasketaan sen koko. Jos ei toimi, koita :
            <h3> Raaka-aine esiintyy <span th:text="${aineita.size()}">count</span>:ssä annoksessa </h3> -->
            <h3> Raaka-aine esiintyy <span th:text="${aineita.size()}"></span>:ssä annoksessa </h3>
            </form> 
            <ul>
                <li>
                    <a th:href="@{~/keittokirja}">Siirry keittokirjan paasivulle!</a>
                </li>
            </ul>              
    </body>
</html>
